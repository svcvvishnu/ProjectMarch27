<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">1
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loading font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./register.css">

    <title>WiseShopping</title>
</head>
<body>

<!-- Backgrounds -->

<div id="User Registration-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="User Registration">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="User Registration">

                <h1>User Registration</h1>

                <!-- User Registration form -->
                <form>


                    <div class="form-group">
                        <input type="first name" class="form-control" id="FirstName"  placeholder="Enter your First Name">
                    </div>

                    <div class="form-group">
                        <input type="last name" class="form-control" id="LastName"  placeholder="Enter your Last Name">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword" placeholder=" Create a Password" alt="Password must be atleast 8 characters">
                    </div>

                    <div class="form-group">
                        <input type="contact" class="form-control" id="Contact"  placeholder="Enter your contact number">
                    </div>

                 <!--   <div class="form-check">

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>-->
                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">Register</button>
                </form>
                <!-- End Login form -->

            </div>
        </div>
    </div>
</div>


</body>
</html>
